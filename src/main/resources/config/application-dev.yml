logging:
    level:
        ROOT: DEBUG,CONSOLE
        io.github.jhipster: DEBUG
        com.rcd.fiber: DEBUG
        org.springframework.boot.autoconfigure: ERROR
    config: classpath:logback-spring.xml
debug: true

spring:
    profiles:
        active: dev
        include:
            - swagger
            # Uncomment to activate TLS for the dev profile
            #- tls
    devtools:
        restart:
            enabled: true
            additional-exclude: .h2.server.properties
        livereload:
            enabled: false # we use Webpack dev server + BrowserSync for livereload
    jackson:
        serialization:
            indent-output: true
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
#        url: jdbc:h2:mem:fiber_monitor_system;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        url: jdbc:mysql://localhost:3306/fiber_monitor_system?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC
        username: root
        password: 123456
        hikari:
            auto-commit: false
    # 王伟配置的mongoDB
    data:
        mongodb:
            url: mongodb://localhost:27017
            database: service_files
            # 如果bucket-name指定其他值，会导致无法查询GridFS
            bucket-name: fs
    h2:
        console:
            enabled: false
    jpa:
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        database: MYSQL
        show-sql: true
        hibernate:
            ddl-auto: update
            naming:
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        properties:
            hibernate.id.new_generator_mappings: true
            hibernate.connection.provider_disables_autocommit: true
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
    liquibase:
        contexts: dev
    mail:
        host: smtp.163.com
